            }

            }

                text-decoration: none;

            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .dropdown:hover .dropbtn {
                background-color: blue;
            }
        }
        h1{
            background-color: rgb(109, 7, 109);
            margin-top: 50px;
            padding: auto;
            height: 500px;
        }
        ul{
            list-style: none;
